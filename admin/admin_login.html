<!DOCTYPE html>
<html>
  <head>
    <title>Kisan Supply-Admin Login</title>

    <link rel="stylesheet" type="text/css" href="../css/agro2.css" />
  </head>
  <body>
    <header>
      <div class="main">
        <div class="logo">
          <img src="..\images\logo.png" alt="Logo" />
        </div>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../login.html">User Login</a></li>
        </ul>
      </div>
    </header>
    <div class="title">
      <div class="login-page">
        <div class="form">
          <form class="login-form" method="POST" action="login.php">
            <input type="text" placeholder="Username" name="uname" id="uname" />
            <input
              type="password"
              placeholder="Password"
              name="pass"
              id="pass"
            />
            <button onclick="return validate();">login</button>
            <p class="message">
              Haven't registered yet?
              <a href="signup.html">Create an account</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function validate() {
        var username = document.getElementById("uname").value;
        var password = document.getElementById("pass").value;
        if (username == null || username == "") {
          alert("Please enter the username.");
          //window.location="signin.html";
          return false;
        } else {
          if (password == null || password == "") {
            alert("Please enter the password.");
            //window.location="signin.html";
            return false;
          } else {
            var patt1 = /[a-zA-Z0-9]/;
            if (patt1.test(username) == false) {
              alert("Enter a valid username");
              //window.location="signin.html";
              return false;
            } else {
              var patt2 = /[A-Z]+[a-z]+[0-9]+/g;
              if (password.length < 9 || patt2.test(password) == false) {
                alert("Invalid Username or password");
                //window.location="signin.html";
                return false;
              }
            }
          }
        }
      }
    </script>

      <div class="col-sm-4 quicksand whiteback slightlybigger">

        </p>

      <div>
        <p>
          <i class="fa fa-2x fa-map-marker"></i> Copyright ® 2020-2021 to Kissan
          Supply™
        </p>
      </div>
  </body>
</html>
