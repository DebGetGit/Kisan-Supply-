            <input

            <input

              required

            <input
              type="text"
              placeholder="PINCODE"
              name="pincode"
              id="address"
              required
            />
            <button onclick="return validate();">create</button>

              Have already registered? <a href="login.php">Sign In</a>
            </p>
          </form>

    <script type="text/javascript">
      function validate() {
        var name = document.getElementById("name").value;
        var username = document.getElementById("uname").value;
        var password = document.getElementById("pass").value;
        var phno = document.getElementById("phno").value;
        var acard = document.getElementById("card").value;
        var pin = document.getElementById("pincode").value;
        var patt1 = /[a-zA-Z]/;
        if (patt1.test(name) == false || name.length > 30) {
          alert("Enter Valid Name ");
          //window.location="signup.html";
          return false;
        } else {
          var patt4 = /[a-zA-Z0-9]/;
          if (patt4.test(username) == false || username.length > 20) {
            alert("Enter a valid username ");
            //window.location="signup.html";
            return false;
          } else {
            if (password != document.getElementById("confpass").value) {
              alert("Password and Confirm Password should be same");
              //window.location="signup.html";
              return false;
            } else {
              var patt2 = /[A-Z]+[a-z]+[0-9]+/g;
              if (
                password.length < 8 ||
                patt2.test(password) == false ||
                password.length > 20
              ) {
                alert(
                  "Password should contain more than 8 characters and less than 20 with atleast one Uppercase, LowerCase and a Digit"
                );
                //window.location="signup.html";
                return false;
              } else {
                if (phno.length != 10) {
                  alert("Phone Number is not valid");
                  //window.location="signup.html";
                  return false;
                } else {
                  var patt3 = /[1-9]{12}/;

                  if (patt3.test(acard) == false) {
                    alert("Adhaar Details are not valid");
                    //window.location="signup.html";
                    return false;
                  } else {
                    var patt4 = /[1-9]{6}/;
                    if (patt4.test(pin)) {
                      alert("Pincode is wrong!");
                      //window.location="signup.html";
                      return false;
                    }
                  }
                }
              }
            }
          }
        }
      }
    </script>
