<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="app-wrap">
      <div class="main">
        <div class="logo">
          <img src="..\images\logo.png" />
        </div>
        <ul>
          <div class="topnav">
            <li class="current"><a href="..\index.html">Home</a></li>
            <li><a href="../about.html">About</a></li>
            <li><a href="../login.html">Login</a></li>
            <li><a href="../cart.html">Cart</a></li>
            <li><a href="../Detailed.html">Detailed Analysis</a></li>
            <li><a href="../crops.html">Detailed Crop</a></li>
          </div>
        </ul>
      </div>
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">City, Country</div>
          <div class="date">Date</div>
        </section>
        <div class="current">
          <div class="temp">Temp<span>°c</span></div>
          <div class="weather">Condition</div>
          <div class="hi-low">Low°c / High°c</div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
